<div class="container" *ngIf="isDefinedQA()">
    <div>
        <h3>Question:</h3>
        <div [innerHTML]="qa.question.txt" class="questionTxt"></div>
        <div class="testImg" *ngIf="qa.question.img.length>0"><br/>
            <p align="center"><img src="{{qa.question.img}}" />
                <p>
        </div>
    </div>
    <form (ngSubmit)="goCheckAnswers()">
        <div class="form-group">
            <table>
                <tr *ngFor="let oneqa of qa.propAnswers; let i = index">
                    <td align="center" width="50px"><input class="big-checkbox" type="checkbox" [(ngModel)]="oneqa.isSelected" name="oneqa.isSelected"></td>
                    <td>
                        <br/>
                        <div [innerHTML]="oneqa.data.txt"></div>
                        <div class="testImg" *ngIf="oneqa.data.img.length>0"><br/>
                            <p align="center"><img src="{{oneqa.data.img}}" />
                                <p>
                        </div>
                        <br/>
                    </td>
                </tr>
            </table>
            <br/>
            <button type="submit">Check</button>&nbsp;&nbsp;
        </div>
    </form>

</div>
